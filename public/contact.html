<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Address Book</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
	<div class="header">
		<div class="container size-480 center">
			<h2><span id="me"></span> Address Book</h2>
		</div>
	</div>
	<div class="container size-480 center">
		<form role="form">
			<div class="form-group">
				<input maxlength="100" type="text" name="name" placeholder="name" class="form-control">
			</div>
			<div class="form-group">
				<input maxlength="100" type="text" name="lastname" placeholder="lastname" class="form-control">
			</div>
			<div class="form-group">
				<input maxlength="100" type="text" name="address" placeholder="address" class="form-control">
			</div>
			<div class="form-group">
				<input maxlength="100" type="text" name="phone" placeholder="phone" class="form-control">
			</div>
			<div class="form-group">
				<input maxlength="100" type="text" name="notes" placeholder="notes" class="form-control">
			</div>
			<div class="form-group">
				<button class="btn btn-default" id="create">Create</button>
				<button class="btn btn-default" id="update">Update</button>
				<button class="btn btn-default btn-danger pull-right" id="delete">Delete</button>
			</div>
			<p id="message" class="text-center"></p>
		</form>
	</div>
	<div class="footer">
		<div class="container size-480 center">
			<p>Â© Shujito 2014 | <a href="book.html">Home</a> | <a href="logout.html">Sign out</a></p>
		</div>
	</div>
	<script type="text/javascript" src="dpd.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
	<script type="text/javascript" src="js/contact.js"></script>
</body>
</html>
